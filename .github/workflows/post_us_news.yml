name: Post US News to Reddit

on:
  schedule:
    - cron: '5,15,35,55 * * * *'  # Runs at 5, 15, 35, and 55 minutes past every hour
  workflow_dispatch:              # This adds the "Run workflow" button in GitHub Actions

jobs:
  post_news:
    runs-on: ubuntu-latest
    # Granting write permissions so the bot can push the dedup file back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Using fetch-depth 0 ensures we have the history to handle the pull/push correctly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 praw python-dateutil

      - name: Run script
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDITPASSWORD: ${{ secrets.REDDITPASSWORD }}
        run: python post_us_news.py

      - name: Commit and push deduplication file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Pull first to ensure we don't have conflicts if a previous run updated the file
          git pull origin main --rebase
          
          # Only commit if the file actually changed
          if [ -f posted_usanewsflash_timestamps.txt ]; then
            git add posted_usanewsflash_timestamps.txt
            git commit -m "Update deduplication file [skip ci]" || echo "No changes to commit"
            git push origin main
          fi
