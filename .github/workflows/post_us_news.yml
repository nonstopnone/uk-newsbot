name: Post US News to Reddit

on:
  schedule:
    - cron: '5,15,35,55 * * * *'  # Runs at 5, 15, 35, and 55 minutes past every hour
  workflow_dispatch:
    inputs:
      manual_url:
        description: 'Manual Article URL (Optional)'
        required: false
        type: string

jobs:
  post_news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for git history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 praw python-dateutil

      - name: Run script
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDITPASSWORD: ${{ secrets.REDDITPASSWORD }}
        run: |
          if [ "${{ inputs.manual_url }}" != "" ]; then
            python post_us_news.py --manual-url "${{ inputs.manual_url }}"
          else
            python post_us_news.py
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # CRITICAL: Pull latest changes to avoid "Updates were rejected"
          git pull origin main --rebase
          
          # Add potentially changed files
          git add posted_usanewsflash_timestamps.txt metrics.json || true
          
          # Commit and Push
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update history and metrics [skip ci]"
            git push origin main
          fi
